<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>assets/favicon.png">


    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Front Template -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/theme.css">
    <link rel="stylesheet" href="<%= BASE_URL %>assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>assets/vendor/@fortawesome/fontawesome-free/css/all.css">

    <!-- CSS Front Template -->

    <title>AutoMarket</title>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but jamaica_job_bank doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- JS Global Compulsory -->
    <script src="<%= BASE_URL %>assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="<%= BASE_URL %>assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="<%= BASE_URL %>assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Implementing Plugins -->
    <script src="<%= BASE_URL %>assets/vendor/hs-header/dist/hs-header.min.js"></script>
    <script src="<%= BASE_URL %>assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>
    <script src="<%= BASE_URL %>assets/vendor/hs-show-animation/dist/hs-show-animation.min.js"></script>
    
    <script src="<%= BASE_URL %>assets/vendor/hs-unfold/dist/hs-unfold.min.js"></script>


    <!-- JS Front -->
    <script src="<%= BASE_URL %>assets/js/hs.core.js"></script>

    <!-- JS Plugins Init. -->
    <script>
      $(document).on('ready', function () {

        // INITIALIZATION OF UNFOLD
        // =======================================================
        var unfold = new HSUnfold('.js-hs-unfold-invoker').init();

        // INITIALIZATION OF HEADER
        // =======================================================
        var header = new HSHeader($('#header')).init();

        // INITIALIZATION OF SHOW ANIMATIONS
        // =======================================================
        $('.js-animation-link').each(function () {
          var showAnimation = new HSShowAnimation($(this)).init();
        });
      });
    </script>
</body>
</html>
